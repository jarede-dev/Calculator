<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js" deter></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="display"></div>
        <div class="row row1">
            <div class="key numbers">7</div>
            <div class="key numbers">8</div>
            <div class="key numbers">9</div>
            <div class="key bigKey functions">DEL</div>
            <div class="key bigKey functions">AC</div>
        </div>
        <div class="row row2">
            <div class="key numbers">4</div>
            <div class="key numbers">5</div>
            <div class="key numbers">6</div>
            <div class="key bigKey operators">x</div>
            <div class="key bigKey operators">รท</div>
        </div>
        <div class="row row3">
            <div class="key numbers">1</div>
            <div class="key numbers">2</div>
            <div class="key numbers">3</div>
            <div class="key bigKey operators">+</div>
            <div class="key bigKey operators">-</div>
        </div>
        <div class="row row4">
            <div class="key numbers">0</div>
            <div class="key decimal">.</div>
            <div class="key"></div>
            <div class="key bigKey functions">Ans</div>
            <div class="key bigKey operators">=</div>
        </div>
    </div>
</body>
</html>
