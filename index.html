<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js" deter></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="display"></div>
        <div class="row row1">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key bigKey">DEL</div>
            <div class="key bigKey">AC</div>
        </div>
        <div class="row row2">
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key bigKey">x</div>
            <div class="key bigKey">รท</div>
        </div>
        <div class="row row3">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key bigKey">+</div>
            <div class="key bigKey">-</div>
        </div>
        <div class="row row4">
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key"></div>
            <div class="key bigKey">Ans</div>
            <div class="key bigKey">=</div>
        </div>
    </div>
</body>
</html>
