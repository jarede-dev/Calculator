<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js" deter></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="display" id="display">0000</div>
        <div class="row row1">
            <button class="key numbers">7</button>
            <button class="key numbers">8</button>
            <button class="key numbers">9</button>
            <button class="key bigKey functions">DEL</button>
            <button class="key bigKey functions">AC</button>
        </div>
        <div class="row row2">
            <button class="key numbers">4</button>
            <button class="key numbers">5</button>
            <button class="key numbers">6</button>
            <button class="key bigKey operators">x</button>
            <button class="key bigKey operators">รท</button>
        </div>
        <div class="row row3">
            <button class="key numbers">1</button>
            <button class="key numbers">2</button>
            <button class="key numbers">3</button>
            <button class="key bigKey operators">+</button>
            <button class="key bigKey operators">-</button>
        </div>
        <div class="row row4">
            <button class="key numbers">0</button>
            <button class="key decimal">.</button>
            <div class="key none"></div>
            <div class="key bigKey none"></div>
            <button class="key bigKey operators">=</button>
        </div>
    </div>
</body>
</html>
